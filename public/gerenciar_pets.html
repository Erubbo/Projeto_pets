<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pets para Adoção</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Adoção de Pets</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pet/cadastrar">Cadastrar Pet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pessoa/cadastrar">Pessoas</a>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    <div class="container mt-5">
      <div class="cadastrodospets">
        <h1 class="text-center">Cadastro de Pets para Adoção</h1>
        <form id="cadastroDoPet">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Digite o nome do pet"
              required
            />
          </div>
          <div class="form-group">
            <label for="raca">Raça</label>
            <input
              type="text"
              class="form-control"
              id="raca"
              name="raca"
              placeholder="Digite a raça do pet"
              required
            />
          </div>
          <div class="form-group">
            <label for="porte">Porte</label>
            <select class="form-control" id="porte" name="porte" required>
              <option value="">Selecione o porte</option>
              <option value="Pequeno">Pequeno</option>
              <option value="Médio">Médio</option>
              <option value="Grande">Grande</option>
            </select>
          </div>
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="data_nascimento"
              name="data_nascimento"
              required
            />
          </div>
          <div class="form-group">
            <label for="observacao">Observação</label>
            <textarea
              class="form-control"
              id="observacao"
              name="observacao"
              rows="3"
              placeholder="Digite uma breve observação sobre o pet"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="cor">Cor</label>
            <input
              type="text"
              class="form-control"
              id="cor"
              name="cor"
              placeholder="Digite a cor do pet"
              required
            />
          </div>
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select class="form-control" id="sexo" name="sexo" required>
              <option value="">Selecione o sexo</option>
              <option value="0">Macho</option>
              <option value="1">Fêmea</option>
            </select>
          </div>
          <div class="form-group">
            <label for="castrado">Castrado</label>
            <select class="form-control" id="castrado" name="castrado" required>
              <option value="">Selecione uma opção</option>
              <option value="0">Sim</option>
              <option value="1">Não</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
      <div id="tabela_dos_pets" class="mt-5">
        <h2>Pets Cadastrados</h2>
        <table id="myTable" class="display nowrap">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Raça</th>
              <th>Porte</th>
              <th>Data_nascimento</th>
              <th>Observação</th>
              <th>Cor</th>
              <th>Sexo</th>
              <th>Castrado</th>
              <th>Adotado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listadospets"></tbody>
        </table>
      </div>
    </div>

    <div class="container mt-5">
      <div class="autalizaPet">
        <h1 class="text-center">Atualizar Pets</h1>
        <form id="autalizaPet">
          <div class="form-group">
            <label for="atualizar-id">ID</label>
            <input
              type="text"
              class="form-control"
              id="atualizar-id"
              name="atualizar-id"
              placeholder="ID do pet"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="atualizar-nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="atualizar-nome"
              name="atualizar-nome"
              placeholder="Digite o nome do pet"
              required
            />
          </div>
          <div class="form-group">
            <label for="ratualizar-aca">Raça</label>
            <input
              type="text"
              class="form-control"
              id="atualizar-raca"
              name="atualizar-raca"
              placeholder="Digite a raça do pet"
              required
            />
          </div>
          <div class="form-group">
            <label for="atualizar-porte">Porte</label>
            <select class="form-control" id="atualizar-porte" name="atualizar-porte" required>
              <option value="">Selecione o porte</option>
              <option value="Pequeno">Pequeno</option>
              <option value="Médio">Médio</option>
              <option value="Grande">Grande</option>
            </select>
          </div>
          <div class="form-group">
            <label for="atualizar-data_nascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="atualizar-data_nascimento"
              name="atualizar-data_nascimento"
              required
            />
          </div>
          <div class="form-group">
            <label for="atualizar-observacao">Observação</label>
            <textarea
              class="form-control"
              id="atualizar-observacao"
              name="atualizar-observacao"
              rows="3"
              placeholder="Digite uma breve observação sobre o pet"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="atualizar-cor">Cor</label>
            <input
              type="text"
              class="form-control"
              id="atualizar-cor"
              name="atualizar-cor"
              placeholder="Digite a cor do pet"
              required
            />
          </div>
          <div class="form-group">
            <label for="atualizar-sexo">Sexo</label>
            <select class="form-control" id="atualizar-sexo" name="atualizar-sexo" required>
              <option value="">Selecione o sexo</option>
              <option value="0">Macho</option>
              <option value="1">Fêmea</option>
            </select>
          </div>
          <div class="form-group">
            <label for="atualizar-castrado">Castrado</label>
            <select class="form-control" id="atualizar-castrado" name="atualizar-castrado" required>
              <option value="">Selecione uma opção</option>
              <option value="0">Sim</option>
              <option value="1">Não</option>
            </select>
          </div>
          <div class="form-group">
            <label for="atualizar-adotado">Adotado</label>
            <select class="form-control" id="atualizar-adotado" name="atualizar-adotado" required>
              <option value="">Selecione uma opção</option>
              <option value="0">Sim</option>
              <option value="1">Não</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/gerenciar_pets.js"></script>
  </body>
</html>
