<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pessoas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Adoção de Pets</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pet/cadastrar">Cadastrar Pet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pessoa/cadastrar">Pessoas</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="cadastro-das-pessoas">
        <h1 class="text-center">Cadastro de Pessoas</h1>
        <form id="cadastroDaPessoa">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              name="cpf"
              placeholder="Digite o CPF"
              required
            />
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Digite o nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Digite o email"
              required
            />
          </div>
          <div class="form-group">
            <label for="rg">RG</label>
            <input
              type="text"
              class="form-control"
              id="rg"
              name="rg"
              placeholder="Digite o RG"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              name="telefone"
              placeholder="Digite o telefone"
              required
            />
          </div>
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="data_nascimento"
              name="data_nascimento"
              required
            />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              placeholder="Digite a senha"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmar">Confirmar a senha</label>
            <input
              type="password"
              class="form-control"
              id="confirmar"
              name="confirmar"
              placeholder="Confirme a senha"
              required
            />
          </div>
          <div class="endereco">
            <div class="form-group">
              <label for="cep">CEP</label>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control mr-2"
                  id="cep"
                  name="cep"
                  placeholder="Digite o CEP"
                  required
                />
                <button type="button" class="btn btn-primary" onclick="buscaCep()"><i class="bi bi-binoculars"></i></button>
              </div>
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                name="cidade"
                placeholder="Digite a cidade"
                required
              />
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input
                type="text"
                class="form-control"
                id="estado"
                name="estado"
                placeholder="Digite o estado"
                required
              />
            </div>
            <div class="form-group">
              <label for="rua">Rua</label>
              <input
                type="text"
                class="form-control"
                id="rua"
                name="rua"
                placeholder="Digite a rua"
                required
              />
            </div>
            <div class="form-group">
              <label for="numero">Número</label>
              <input
                type="text"
                class="form-control"
                id="numero"
                name="numero"
                placeholder="Digite o número"
                required
              />
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                name="bairro"
                placeholder="Digite o bairro"
                required
              />
            </div>
            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input
                type="text"
                class="form-control"
                id="complemento"
                name="complemento"
                placeholder="Digite o complemento"
              />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
      <div id="tabela_das_pessoas" class="mt-5">
        <h2>Pessoas Cadastradas</h2>
        <table id="myTable" class="display nowrap">
          <thead>
            <tr>
              <th>ID</th>
              <th>CPF</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Rua</th>
              <th>Número</th>
              <th>Bairro</th>
              <th>Complemento</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>CEP</th>
              <th>RG</th>
              <th>Telefone</th>
              <th>Data de Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listadaspessoas">
            <!-- Conteúdo da tabela será preenchido dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="//cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/gerenciar_pessoa.js"></script>
  </body>
</html>
